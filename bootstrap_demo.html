    <h1> Welcome to my Bootstrap Demo page</h1>

    <!--Bootstrap elements allow for your code to be formatted into a grid (row and columns)-->
    <!--first, make a container use a div and then use the class="container" as an atribute-->

    <div class="container">

        <!--for each row, make a div that is class="row"-->
        <div class="row"> <!--for each row, specify colum (you can use 12 columns total)-->
            <div class="col-md-4"><!--column of size 4, by defualt left aligned-->
                <p>This is text for first 1/3 of the first row in my bootstrap grid!</p>
            </div>
        </div><!--end 1st row-->

    </div> <!-- end fo the bootstrap container-->
