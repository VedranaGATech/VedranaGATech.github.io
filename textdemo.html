<html>
  <head>
    <title>
        Text Demo 
    </title>
  </head>
  
  <body>
    <center>
        <h1>This is a demo of different types of text in HTML</h1>
        <h2>Bolded text</h2>
        <p>
            <b>This is Bold Text with b tag. (with br for line break)</b> <br>
            <strong>This is Bold Text with strong tag.</strong>
        </p>

        <h2>Italicized tex</h2>
        <p>
                <i>This is Italic with i tag.</i><br>
                <em>This is Italics with em tag.</em>
        </p>
    </center>
   
  </body>

</html>
